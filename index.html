        <title>Lovee invitation</title>

    <body class="position-relative">
        <div class="preloader">
            <div class="loading">
                <img src="./images/logo/lovee-id.svg" class="animate__animated animate__zoomIn" width="150">
            </div>
        </div>
        <div id="invitation">
            <template v-if="isOpenInvitation">
                <div key="innerContent" id="innerContent" class="inner-content">
                    <section data-anchor="hero-section" id="hero-section" class="bg-full-img full-height" id="saveDate" :style="{background: 'url(' + changeImgURL(client.banner[0], 1500, 1500) + ') center center/cover no-repeat' }">
                        <div class="container">
                            <div class="d-flex flex-column justify-content-between align-items-center text-center" style="min-height: 80vh;">
                                <div class="text-center animate__animated animate__fadeIn animate__slow">
                                    <h3 style="font-weight: 500;" class="mb-4 text-white">Mohon Doa Restu<br>atas pernikahan Kami</h3>
                                    <div class="primary-date">
                                        {{ client.event[0].startDateTime | longDate }}
                                    </div>
                                    <div class="countdown mt-3">
                                        <div class="timer" v-for="(x,i) in countdown" :key="i+'-countdown'">
                                            <span class="timer-number">{{ x.res }}</span>
                                            <span class="timer-name">{{ x.name }}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center animate__animated animate__fadeIn animate__slow animate__delay-1s">
                                    <a :href="generateCalendarLink()" target="_blank" @click="isOpenInvitation = true" style="font-size: 1.25rem;" class="btn btn-primary animate__animated animate__pulse animate__infinite animate__slower py-2 px-5 mb-3">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <svg class="mb-1" width="17" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M16.75 2.3V2.8H17.25H21.85C22.0224 2.8 22.1877 2.86848 22.3096 2.99038C22.4315 3.11228 22.5 3.27761 22.5 3.45V21.85C22.5 22.0224 22.4315 22.1877 22.3096 22.3096C22.1877 22.4315 22.0224 22.5 21.85 22.5H1.15C0.977608 22.5 0.812278 22.4315 0.690381 22.3096C0.568482 22.1877 0.5 22.0224 0.5 21.85V3.45C0.5 3.27761 0.568482 3.11228 0.690381 2.99038C0.812279 2.86848 0.977609 2.8 1.15 2.8H5.75H6.25V2.3V0.5H7.55V2.3V2.8H8.05H14.95H15.45V2.3V0.5H16.75V2.3ZM2.3 8.7H1.8V9.2V20.7V21.2H2.3H20.7H21.2V20.7V9.2V8.7H20.7H2.3ZM5.1 14.3H9.85V17.9H5.1V14.3Z" fill="white" stroke="white" />
                                            </svg>
                                            <span style="font-weight: 600;" class="ml-2">Save The Date</span>
                                        </div>
                                    </a>
                                    <span class="d-block text-white my-3">
                                        <i data-feather="chevron-down" class="animate__animated animate__slideInDown animate__infinite animate__slower" width="30px" height="30px"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section data-anchor="profile-section" id="profile-section" class="bg-set-1 full-height">
                        <div data-aos="zoom-in" data-aos-duration="1500" class="container px-md-5">
                            <div class="mx-lg-big">
                                <div class="opening-hero text-center mt-5 mt-md-0">
                                    <img src="./images/attachment/ornament_4.png" width="80px">
                                    <h5 style="font-weight: 300;" class="font-italic text-capitalize my-4">Assalamuâ€™alaikum Warahmatullahi Wabarakatuh</h5>
                                    <p style="font-weight: 400;" class="mb-0">Maha suci Allah yang telah menciptakan makhluk-Nya berpasang-pasangan. Ya Allah, pekenankanlah kami merangkai kasih sayang yang Kau ciptakan di antara kami</p>
                                </div>
                                <div class="row justify-content-center align-items-center my-5 py-5">
                                    <div class="col couple text-center">
                                        <img :src="changeImgURL(client.owner[0].imgProfile)" alt="couple-1" class="couple-pict animate__animated animate__pulse animate__infinite animate__slower">
                                        <h2 style="font-weight: 300;" class="font-theme text-capitalize mb-1">{{ client.owner[0].fullname }}</h2>
                                        <p style="font-weight: 400;" class="mb-0">{{ client.owner[0].desc }}</p>
                                    </div>
                                    <div class="col-12 col-sm-auto text-center">
                                        <img src="./images/attachment/and_.png" width="100px" class="px-2 px-md-0 mb-5 mt-5 mt-sm-0">
                                    </div>
                                    <div class="col couple text-center">
                                        <img :src="changeImgURL(client.owner[1].imgProfile)" alt="couple-1" class="couple-pict animate__animated animate__pulse animate__infinite animate__slower">
                                        <h2 style="font-weight: 300;" class="font-theme text-capitalize mb-1">{{ client.owner[1].fullname }}</h2>
                                        <p style="font-weight: 400;" class="mb-0">{{ client.owner[1].desc }}</p>
                                    </div>
                                </div>
                                <div class="text-center mt-5 mt-md-0">
                                    <p style="font-weight: 400;" class="mb-2 font-italic">{{ client.quotes.text }}</p>
                                    <p style="font-weight: 400;" class="mb-0 font-italic"> - {{ client.quotes.title }} -</p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section data-anchor="event-section" id="event-section" class="bg-set-2 py-2 py-lg-5">
                        <div class="container px-0 px-lg-5">
                            <div class="mx-lg-big px-5 px-sm-0 px-lg-5">
                                <div class="opening-hero text-center mt-5 mt-md-0">
                                    <img src="./images/attachment/vector_1.png" width="30px" class="text-center">
                                    <h5 style="font-weight: 500;" class="text-dark-theme font-italic mt-4 mb-5">Rangkaian Acara</h5>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 text-center" v-for="(a,i) in client.event" :key="i+'-acara'" data-aos="zoom-in" data-aos-duration="1500">
                                        <h2 style="font-weight: 400;" class="font-theme mt-4 mb-3">{{ a.title }}</h2>
                                        <div class="event-wrapper">
                                            <h5 style="font-weight: 800;" class="text-dark-theme">{{ a.startDateTime | dayOnly }},<br>{{ a.startDateTime | dateOnly }}</h5>
                                            <h5 style="font-weight: 800;" class="my-3">{{ a.timeText }}</h5>
                                            <p class="mb-0">di {{ a.location }},<br>{{ a.address }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section data-aos="zoom-in" data-aos-duration="1500" data-anchor="maps-section" id="maps-section" class="full-height bg-set-3">
                        <div class="container px-md-5 py-5">
                            <div class="row align-items-center">
                                <div class="order-2 order-lg-1 col-md-12">
                                    <div class="d-flex justify-content-center align-items-center mb-3">
                                        <img src="./images/attachment/vector_2.png" width="30px" class="text-center">
                                        <h5 style="font-weight: 600;" class="text-dark-theme font-italic mb-0 ml-3">Jadilah Saksi <br>di Hari Bahagia Kami</h5>
                                    </div>
                                    <div style="border-radius:23px;overflow: hidden;display: flex;">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3961.741075480206!2d111.14410261477221!3d-6.801321895084145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd9f060c5541007c8!2zNsKwNDgnMDQuOCJTIDExMcKwMDgnNDYuNyJF!5e0!3m2!1sen!2sid!4v1646938148878!5m2!1sen!2sid" width="100%" style="border:0;height: 50vh;" allowfullscreen="true" loading="lazy"></iframe>
                                    </div>
                                </div>
                                <!-- <div class="order-1 order-lg-2 col-md-5 mb-4 mb-md-0">
                                <div class="d-flex justify-content-start align-items-center">
                                    <img src="./images/attachment/vector_2.png" width="30px" class="text-center">
                                    <h5 style="font-weight: 600;" class="text-dark-theme font-italic mb-0 ml-3">Jadilah Saksi<br>di Hari Bahagia Kami</h5>
                                </div>
                                <div class="d-none d-lg-block">
                                    <p class="my-4">{{ client.owner[0].nickname }} {{ client.owner[1].nickname }} Wedding</p>
                                    <p class="mb-0">{{ client.event[0].address }}</p>
                                    <button @click="isOpenInvitation = true" style="font-size: .9rem;" class="btn btn-primary animate__animated animate__pulse animate__infinite animate__slower py-2 px-4 mt-3"> 
                                        <div class="d-flex justify-content-center align-items-center">
                                            <i data-feather="map" width="15px" height="15px"></i> <span style="font-weight: 600;" class="ml-2">Lihat Maps</span> 
                                        </div>
                                    </button>
                                </div>
                            </div> -->
                            </div>
                        </div>
                        <div class="d-block bg-secondary-theme w-100" style="margin-top: 5rem;">
                            <div class="container px-md-5 py-5">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <p class="mb-3 mb-md-0">Dalam upaya mengurangi penyebaran Covid 19 pada masa pandemi. Kami harapkan kedatangan para tamu undangan agar menjalankan protokol yang berlaku.</p>
                                    </div>
                                    <div class="col-md-6">
                                        <ol style="font-weight: 600;" class="pl-3 mb-0">
                                            <li class="text-theme">Wajib Menggunakan Masker</li>
                                            <li class="text-theme">Saling Menjaga Jarak di dalam Acara</li>
                                            <li class="text-theme">Jaga Kebersihan dengan Mencuci Tangan atau Handsanitizer</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section data-anchor="story-section" id="story-section" class="full-height justify-content-start">
                        <div class="swiper swiper-normal" style="border-radius:32px;">
                            <div class="swiper-wrapper" style="border-radius:32px;">
                                <div class="swiper-slide" v-for="(s,i) in client.story" :key="i+'-storyline'" style="border-radius:32px;" :style="{background: 'url(' + changeImgURL(s.background, 1500, 1500) + ') center center/cover no-repeat'}">
                                    <div class="container px-md-5 pt-5" style="z-index: 5;">
                                        <div class="story-wrapper text-center">
                                            <h2 style="font-weight: 600;" class="text-dark-theme font-italic mb-0 ml-3">{{ s.title }}</h2>
                                            <p style="font-size: 1.5rem;" class="mb-0 mt-3">{{ s.text }}</p>
                                        </div>
                                    </div>
                                    <!-- <img :src="changeImgURL(s.background, 1500, 1500)" alt="" class="img-bg-radius" style="z-index: 1;"> -->
                                </div>
                            </div>
                            <div class="d-none d-md-flex swiper-button-prev"></div>
                            <div class="d-none d-md-flex swiper-button-next"></div>
                            <div class="d-block d-md-none swiper-pagination"></div>
                        </div>
                    </section>
                    <section data-anchor="gallery-section" id="gallery-section" class="bg-set-4 py-2 py-lg-5">
                        <div class="container px-md-5">
                            <div class="mx-lg-big">
                                <div class="opening-hero text-center mt-5 mt-md-0">
                                    <img src="./images/attachment/vector_3.png" width="80px" class="text-center">
                                    <h4 style="font-weight: 500;" class="text-dark-theme font-italic my-4">Kenangan yang akan Kami lanjutkan</h4>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-4 col-md-4 text-center p-2" v-for="(a,i) in client.gallery" :key="i+'-gallery'">
                                        <img :src="changeImgURL(a, 500, 500)" alt="" class="img-gallery" data-aos="zoom-in" v-bind:data-aos-duration="1000 + (i*50)">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section data-anchor="guestbook-section" id="guestbook-section" class="bg-set-5 full-height">
                        <div class="container px-md-5">
                            <div class="opening-hero text-center mt-5 mt-md-0">
                                <img src="./images/attachment/vector_4.png" width="50px" class="text-center">
                                <h5 style="font-weight: 500;" class="text-dark-theme font-italic my-4">Kirim Ucapan &amp; Amplop Digital</h5>
                                <h6 style="font-weight: 500;" class="text-dark-theme font-italic my-4"><b>{{ guestResume.total }}</b> teman mempelai sudah mengirimkan doa &amp; virtual gift</h6>
                            </div>
                            <div class="d-flex justify-content-center align-items-center">
                                <div data-aos="zoom-in" data-aos-duration="1000" class="arrival text-center bg-success-theme">
                                    <span class="number-arrival">{{ guestResume.akan }}</span>
                                    <span class="text-arrival mb-2">Akan Hadir</span>
                                </div>
                                <div data-aos="zoom-in" data-aos-duration="1500" class="arrival text-center bg-danger-theme">
                                    <span class="number-arrival">{{ guestResume.tidak }}</span>
                                    <span class="text-arrival mb-2">Tidak Hadir</span>
                                </div>
                                <div data-aos="zoom-in" data-aos-duration="2000" class="arrival text-center bg-gray-theme">
                                    <span class="number-arrival">{{ guestResume.ragu }}</span>
                                    <span class="text-arrival mb-2">Masih Ragu</span>
                                </div>
                            </div>
                            <div class="text-center my-5">
                                <h1 class="font-theme text-dark-theme">guestbook</h1>
                            </div>
                            <div class="comment-list">
                                <div class="comment mb-3" v-for="(gb, i) in guestBook" :key="i+'-guestbooklist'">
                                    <div class="comment-img text-dark-theme position-relative">{{ gb.alias }}
                                        <template v-if="gb.confirmation">
                                            <span v-if="gb.confirmation === 'akan_hadir'" class="bg-success-theme mr-2 status-code"></span>
                                            <span v-if="gb.confirmation === 'tidak_hadir'" class="bg-danger-theme mr-2 status-code"></span>
                                            <span v-if="gb.confirmation === 'ragu_hadir'" class="bg-gray-theme mr-2 status-code"></span>
                                        </template>
                                    </div>
                                    <div class="comment-text">
                                        <div class="d-flex align-items-center">
                                            <span class="comment-name text-dark-theme text-capitalize mr-2">{{ gb.guestName }}</span>
                                            <div v-if="gb.gift" class="comment-badge d-flex justify-content-center align-items-center mr-2"><span class="mr-1">sent</span> <img src="./images/attachment/gift.png" width="10px" alt=""></div>
                                        </div>
                                        <p class="mb-0 comment-desc text-dark-theme">{{ gb.comment }}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center my-2 my-lg-3">
                                <button data-toggle="modal" data-target="#modalComment" style="font-size: .9rem;" class="btn btn-primary py-2 px-4 mt-3">
                                    <div class="d-flex justify-content-center align-items-center">
                                        <svg width="17" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M24.988 7.96252C24.3356 6.40869 23.3864 4.99636 22.1935 3.80426C21.0041 2.61009 19.5912 1.66065 18.0351 1.00985C16.4411 0.339917 14.7283 -0.00348896 12.9986 2.67235e-05H12.9405C11.1812 0.00873207 9.48006 0.356946 7.8778 1.04177C6.33507 1.69924 4.93548 2.65037 3.75728 3.84199C2.57589 5.03141 1.63762 6.4388 0.994765 7.98573C0.327442 9.59437 -0.0106933 11.32 0.000257733 13.061C0.00898148 15.0748 0.491695 17.0741 1.39315 18.8616V23.2723C1.39315 24.0094 1.99218 24.6071 2.72788 24.6071H7.1421C8.94173 25.5133 10.9276 25.9901 12.9434 26H13.0045C14.7434 26 16.4271 25.6634 18.0148 25.0047C19.563 24.3617 20.9706 23.4233 22.1586 22.2422C23.3566 21.0554 24.2988 19.6683 24.9589 18.1217C25.6423 16.5199 25.9912 14.8165 25.9999 13.058C26.0057 11.2909 25.6626 9.57591 24.988 7.96252ZM7.19444 14.3929C6.42675 14.3929 5.80155 13.769 5.80155 13C5.80155 12.231 6.42675 11.6072 7.19444 11.6072C7.96213 11.6072 8.58733 12.231 8.58733 13C8.58733 13.769 7.96504 14.3929 7.19444 14.3929ZM12.9986 14.3929C12.2309 14.3929 11.6057 13.769 11.6057 13C11.6057 12.231 12.2309 11.6072 12.9986 11.6072C13.7663 11.6072 14.3915 12.231 14.3915 13C14.3915 13.769 13.7663 14.3929 12.9986 14.3929ZM18.8028 14.3929C18.0351 14.3929 17.4099 13.769 17.4099 13C17.4099 12.231 18.0351 11.6072 18.8028 11.6072C19.5705 11.6072 20.1957 12.231 20.1957 13C20.1957 13.769 19.5705 14.3929 18.8028 14.3929Z" fill="white" />
                                        </svg>
                                        <span style="font-weight: 600;" class="ml-2">Send Wishes</span>
                                    </div>
                                </button>
                                <button data-toggle="modal" data-target="#modalGift" style="font-size: .9rem;" class="btn btn-dark-primary text-white animate__animated animate__pulse animate__infinite animate__slower py-2 px-4 mt-3 ml-0 ml-md-3">
